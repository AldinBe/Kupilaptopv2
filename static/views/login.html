<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-transparent">
            <div class="container">
                    <div class="navbar-translate">
                        <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar"></span>
                            <span class="navbar-toggler-bar"></span>
                            <span class="navbar-toggler-bar"></span>
                        </button>
                        <a class="navbar-brand" href="https://www.creative-tim.com">Kupilaptop</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#!shop" class="nav-link"><i class="nc-icon nc-cart-simple"></i> Laptopi</a>
                            </li>
                            <li class="nav-item">
                                <a href="documentation/tutorial-components.html" target="_blank" class="nav-link"><i class="nc-icon nc-pin-3"></i> Kontakt</a>
                            </li>
                            <li class="nav-item">
                                <a href="documentation/tutorial-components.html" target="_blank" class="nav-link"><i class="nc-icon nc-simple-add"></i> Dodaj proizvod</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#!login"><i class="nc-icon nc-single-02" aria-hidden="true"></i>&nbsp;Prijava</a>
                            </li>
                        </ul>
                    </div>
            </nav>
    <div class="wrapper">
        <div class="page-header" style="background-image: url('../assets/img/mainlaptop.jpg');">
            <div class="filter"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 ml-auto mr-auto">
                            <div class="card card-register">
                                <h3 class="title">Dobrodošli</h3>
                                <form name="signin_form">
                                        <fieldset>
                                              <div class="form-group col-md-12">
                                              <label for="email">Vaš Emai</label>
                                              <input type="email" name="email" ng-model="credentials.email" class="form-control" placeholder="Email" required>
                                              <span style="color:#d32f2f" ng-show="signin_form.email.$touched && signin_form.email.$invalid">
                                              <span ng-show="signin_form.email.$error.required">Molimo vas unesite vaš email.</span>
                                              <span ng-show="signin_form.email.$error.email">Email nije validan.</span>
                                              </span>
                                           </div>
                                           <div class="col-md-12">
                                              <div class="row">
                                                 <div class="form-group col-md-12">
                                                    <label for="password">Šifra</label>
                                                    <input type="password" name = "password" ng-model="credentials.password" class="form-control" placeholder="Šifra" required>
                                                    <span style="color:#d32f2f" ng-show="signin_form.password.$touched && signin_form.password.$invalid">
                                                       <span ng-show="signin_form.password.$error.required">Molimo vas unesite vašu šifru.</span>
                                                        </span>
                                                   </div>
                                              </div>
                                           </div>
                                           <button class="btn btn-danger btn-block btn-round" ng-disabled="signin_form.$invalid " ng-required="accepted" type="submit" ng-click="login(credentials)">Prijava</button>
                                           
                                        </fieldset>
                                     </form>
                                     <div class="row">
                                         <div class="col-md-5"><a href="#!register" class="btn btn-link btn-danger">Nemate Profil?</a></div>
                                         <div class="col-md-7"><a href="#!forgot" class="btn btn-link btn-danger">Zaboravljena šifra?</a></div>
                                     </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
